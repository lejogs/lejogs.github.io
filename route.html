            }

                color:steelblue;
                font: 12px Helvetica;
                }

    <script src="/assets/js/d3.js"></script>
    <script src="/assets/js/topojson.js"></script>
    <script>
    
        width = parseInt(d3.select(".entry-content").style("width"))
        height  = parseInt(d3.select(".entry-content").style("height"))
        
        var svg = d3.select(".entry-content").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g");
        
        
        var projection = d3.geo.albers()
        .center([0, 54.4])
        .rotate([4.4, 0])
        .parallels([50, 60])
        .scale(Math.min(width,height)*4)
        .translate([width / 2, height / 2]);
        
        var path = d3.geo.path()
        .projection(projection)
        .pointRadius(0);
        
        var route = d3.geo.path()
        .projection(projection)
        .pointRadius(5);
        
        
        d3.json("/assets/json/uk2.json", function(error, uk) {
                var subunits = topojson.feature(uk, uk.objects.collection);
                
                svg.selectAll(".subunit")
                .data(subunits.features)
                .enter()
                .append("path")
                .attr("class", function(d) { return "subunit " + d.id; })
                .attr("d", path);
                
                svg.append("path")
                .datum(topojson.mesh(uk, uk.objects.collection, function(a, b) { return a !== b}))
                .attr("d", path)
                .attr("class", "subunit-boundary")
                .call(drawRoute)
                
                });
        
        function drawRoute(){

            
            d3.json("/assets/json/route2.json",function(error, rt){
                    collection = topojson.feature(rt,rt.objects.collection);
                    
                    
                    day = 0;
                    stay = 0;
                    mapline = svg.selectAll(".route")
                    .data(collection.features)
                    .enter()
                    .append("path")
                    .attr("d", route)
                    .attr("stroke","orange")
                    .attr("fill","none")
                    .attr("class", function(d){return d.geometry.type=="Point"?"stay stay"+ ++stay:"day day"+ ++day})
                    .attr("day",day)
                    .attr("stay",stay)
                    
                    labels = svg.selectAll(".place-label")
                 .data(collection.features)
                .enter().append("text")
                .attr("class", "place-label")
                .attr("transform", function(d) { return "translate(" + projection(d.geometry.coordinates) + ")"; })
                .attr("dy", ".35em")
                .text(function(d) { return d.properties.name; });
                    
                    mapline
                    .transition()
                    .duration(1000)
                    .delay(function(d,i){return i*750})
                    .ease("linear")
                    .attr("fill",function(d){return d.geometry.type=="Point"?"steelblue":"none"})
                    .attr("stroke","steelblue")
                    
                    
                    
                    });
            
        }
        
        </script>
